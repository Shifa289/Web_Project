<div class= "boxcontainer" >

<br>

      <input type="email" id="email" name="email">
<br>
      <label for="add"> Address </label>
      <input type="text" id="add" name="address">
<br>
<input type="button" class="but"  onclick="getInputValue()"" value="Submit" >
      </form>         
</div>
<script>
    function getInputValue()
    {
  let inputVal =document.getElementById("name").value;
  alert(inputVal);  
  let val2 =document.getElementById("contact").value;
  let val3 =document.getElementById("email").value;
  let val4 =document.getElementById("add").value;
  alert(val2);
  alert(val3);
  alert(val4);
    }
 </script>
